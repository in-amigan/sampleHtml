<div>
	<div class="row">&nbsp;</div>
	<div class="well">
		<div class="row">
			<div class="col-sm-12 col-lg-12 text-center"><h1>Messages by Users</h1></div>
		</div>
		<div class="">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<table st-table="rowCollections" st-safe-src="rowCollection" class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Message</th>
							</tr>
							<tr>
								<th colspan="4"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in rowCollections track by $index">
								<td>{{row.contact_name}}</td>
								<td>{{row.contact_email}}</td>
								<td>{{row.contact_phone}}</td>
								<td>{{row.contact_message}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
